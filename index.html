<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <div class="main">
        <div class="title">Pixel Painter</div>
        <div class="title">Press and hold to draw</div>

        <div class="moduleContainer">
            <div class="toolContainer">
                <button type="button" class="brushButton">Brush</button>
                <button type="button" class="eraseButton">Erase</button>
                <input type="color" class="colorPicker">
                <div>Canvas Size</div>
                <span>
                    <input type="text" class="width" placeholder="Width">
                    x 
                    <input type="text" class="height" placeholder="Height">
                </span>
                <button type="button" class="canvasButton">Resize</button>
            </div>

            <div class="canvasContainer">
                <div class="canvas">
                    <!-- "pixels" get generated here -->
                </div>
            </div>

        </div>

    </div>










    
</body>
<script src="./javascript.js"></script>
</html>
