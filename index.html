<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <div class="main">
        <div class="title">Etch-a-Sketch</div>
        <div class="title">Press and hold to draw</div>

        <div class="moduleContainer">
            <div class="toolContainer">
                <button type="button" class="brushButton">Brush</button>
                <button type="button" class="eraseButton">Erase</button>
                <input type="color" class="colorPicker">
                <div>Canvas Size</div>
                <select class="canvasSize">
                    <option value="16x16">16x16</option>
                    <option value="32x32">32x32</option>
                    <option value="64x64">64x64</option>
                </select>
            </div>
            <div class="canvasContainer">
                <!-- "pixels" get generated here -->
            </div>
        </div>

    </div>










    
</body>
<script src="./javascript.js"></script>
</html>
